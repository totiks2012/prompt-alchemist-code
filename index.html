            async copyToClipboard() {

                    return;

                        this.showStatus('–ü—Ä–æ–º–ø—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');

                reader.readAsText(file);

                        this.ideaInput.value = data.idea || '';
                        this.outputContent.textContent = data.output || '// –ó–¥–µ—Å—å –±—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø—Ä–æ–º–ø—Ç –¥–ª—è –ò–ò —Å –∏–¥–µ–µ–π –ø—Ä–æ–µ–∫—Ç–∞...';
                        this.problemContent.value = data.problems || this.problemContent.value;
                        this.techContent.value = data.tech || this.techContent.value;
                        this.audienceContent.value = data.audience || this.audienceContent.value;

                        if (data.isInputVisible) this.inputSection.classList.add('active');
                        if (data.isProblemVisible) this.problemSection.classList.add('active');
                        if (data.isTechVisible) this.techSection.classList.add('active');
                        if (data.isAudienceVisible) this.audienceSection.classList.add('active');
                        if (data.isFeaturesVisible) this.featuresSection.classList.add('active');
                        if (data.isConstructVisible) this.constructSection.classList.add('active');
                    }
